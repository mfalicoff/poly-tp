<div class="line">
    <div *ngIf="isLineSelected()">
        <mat-card [class.mat-elevation-z8]="true">
            <mat-card-header> Ligne </mat-card-header>
            <mat-card-content>
                Épaisseur
                <mat-slider
                    thumbLabel
                    tickInterval="1"
                    min="1"
                    max="50"
                    (input)="changeFontSize($event)"
                    (input)="lineSizeSlider = $event.value"
                ></mat-slider>
                {{ lineSizeSlider }}
                <br />
                <mat-form-field>
                    <mat-label>Type de Jonction</mat-label>
                    <select matNativeControl [(ngModel)]="selectedJunction" name="contour" (change)="changeJunction()">
                        <option value="sans">Sans point</option>
                        <option value="avec">Avec Point</option>
                    </select>
                    <div *ngIf="selectedJunction === 'avec'" id="diameterOption">
                        <mat-label>Diamètre de la Jonction</mat-label>
                        <mat-slider
                            thumbLabel
                            tickInterval="1"
                            min="1"
                            max="50"
                            (input)="changeDiameter($event)"
                            (input)="currentDiameterSize = $event.value"
                        ></mat-slider>
                        {{ currentDiameterSize }}
                        <br />
                    </div>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
</div>
