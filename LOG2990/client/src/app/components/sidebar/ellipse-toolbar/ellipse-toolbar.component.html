<div class="ellipse">
    <div *ngIf="getIsEllipseSelected()">
        <mat-card [class.mat-elevation-z8]="true">
            <mat-card-header> Ellipse </mat-card-header>
            <mat-card-content>
                Ã‰paisseur
                <mat-slider
                    thumbLabel
                    tickInterval="1"
                    min="1"
                    max="50"
                    (input)="changeFontSize($event)"
                    (input)="ellipseSizeSlider = $event.value"
                ></mat-slider>
                {{ ellipseSizeSlider }}
                <br />
                <mat-form-field appearance="fill">
                    <mat-label>Type</mat-label>
                    <select matNativeControl [(ngModel)]="selectedContour" name="contour" (change)="changeContour()">
                        <option value="contour">Contour</option>
                        <option value="plein">Plein</option>
                        <option value="pleinAvecC">Plein avec contour</option>
                    </select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
</div>
