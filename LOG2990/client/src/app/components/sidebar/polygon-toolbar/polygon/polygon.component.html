<div class="polygon">
    <div *ngIf="getIsPolygon()">
        <mat-card [class.mat-elevation-z8]="true">
            <mat-card-header> Polygone </mat-card-header>
            <mat-card-content>
                Cotées
                <mat-slider
                    id="polygon-side-slider"
                    thumbLabel
                    tickInterval="1"
                    min="3"
                    max="12"
                    (input)="changeSideNumber($event)"
                    (input)="polygonSideSlider = $event.value"
                ></mat-slider>
                {{ polygonSideSlider }}
                <br />
                Épaisseur
                <mat-slider
                    id="polygon-mat-slider"
                    thumbLabel
                    tickInterval="1"
                    min="1"
                    max="20"
                    (input)="changeFontSize($event)"
                    (input)="polygonSizeSlider = $event.value"
                ></mat-slider>
                {{ polygonSizeSlider }}
                <br />
                <mat-form-field appearance="fill">
                    <mat-label>Type</mat-label>
                    <select matNativeControl [(ngModel)]="selectedContour" name="contour" (change)="changeContour()">
                        <option value="contour">Contour</option>
                        <option value="plein">Plein</option>
                        <option value="pleinAvecC">Plein avec contour</option>
                    </select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
</div>
